# ====================================================================
# STUDENT MANAGEMENT SYSTEM - APPLICATION CONFIGURATION
# ====================================================================

# Application Name
spring.application.name=Student Management System

# ==================== SERVER CONFIGURATION ====================
server.port=8080

# ==================== DATABASE CONFIGURATION ====================
# PostgreSQL connection settings
spring.datasource.url=jdbc:postgresql://localhost:5432/student_management_db
spring.datasource.username=postgres
spring.datasource.password=3214
spring.datasource.driver-class-name=org.postgresql.Driver

# ==================== JPA / HIBERNATE CONFIGURATION ====================
# ddl-auto options:
# - create: Drop & create tables on startup (DANGEROUS for production!)
# - create-drop: Create on startup, drop on shutdown
# - update: Update schema without losing data (RECOMMENDED for development)
# - validate: Only validate schema, no changes
# - none: Do nothing
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (helpful for debugging)
spring.jpa.show-sql=true

# Format SQL for readability
spring.jpa.properties.hibernate.format_sql=true

# PostgreSQL dialect for proper SQL generation
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ==================== JWT CONFIGURATION ====================
# Secret key for signing JWT tokens (should be at least 256 bits for HS256)
# In production, use environment variables!
jwt.secret=MyVerySecureAndLongSecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong2024
jwt.expiration=10800000

# ==================== THYMELEAF CONFIGURATION ====================
# Disable caching for development (enable in production)
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ==================== LOGGING ====================
logging.level.org.springframework.security=DEBUG
logging.level.com.project.auth=DEBUG
